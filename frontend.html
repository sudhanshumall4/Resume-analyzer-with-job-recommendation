<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="frontend.css">
    <title>Resume-Parser</title>
</head>
<body>
  
<section class="drop-pdf">
    <div class="drop">
        <label for="resume-upload">Upload Your Resume</label>
        <input type="file" id="resume-upload" aria-label="Resume file upload" accept=".pdf">
    </div>
</section>
<section class="scan-pdf">
    <div class="scan">
    <button type="submit" aria-label="Scan-resume">Scan</button>
    </div>
</section>
    <script src="frontend.js"></script>
</body>
</html>
